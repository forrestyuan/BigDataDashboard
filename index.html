<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数据可视化</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header class="header">
    <h1>数据可视化-Echarts</h1>
    <div class="showTime" id="dateTimeBox">当前时间：2020年5月09日 9时20分00秒</div>
  </header>
  <section class="mainbox">
    <!-- 左边区域 -->
    <div class="column">
      <!-- 模块1 -->
      <div class="panel">
        <h2>柱形图-就业行业</h2>
        <div class="chart bar"></div>
        <div class="panel-footer"></div>
      </div>
      <!-- 模块2 -->
      <div class="panel">
        <h2>折线图-人员变化</h2>
        <div class="chart line"></div>
        <div class="panel-footer"></div>
      </div>
      <!-- 模块 3-->
      <div class="panel">
        <h2>饼状图-年龄分布</h2>
        <div class="chart pie"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <!-- 中间区域 -->
    <div class="column">
      <div class="no">
        <div class="no-hd">
          <ul>
            <li id="noHd1"></li>
            <li id="noHd2"></li>
          </ul>
        </div>
        <div class="no-bd">
          <ul>
            <li>前端需求人数</li>
            <li>市场供应人数</li>
          </ul>
        </div>
      </div>
      <!-- 地图模块 -->
      <div class="map-bg-zone">
        <div class="map-bg"></div>
        <div class="map-bg-rotate-revers"></div>
      </div>
      <div class="map map-china">

      </div>
    </div>
    <!-- 右边区域 -->
    <div class="column">
      <!-- 模块4 -->
      <div class="panel">
        <h2>柱形图-技能掌握</h2>
        <div class="chart  bar-y"></div>
        <div class="panel-footer"></div>
      </div>
      <!-- 模块 5-->
      <div class="panel">
        <h2>折线图-播放量</h2>
        <div class="chart line-stack"></div>
        <div class="panel-footer"></div>
      </div>
      <!-- 模块6 -->
      <div class="panel">
        <h2>饼形图-地区分布</h2>
        <div class="chart  pie-area"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>
  <script src="js/flexible.js"></script>
  <script src="js/echarts.min.js"></script>
  <script src="js/china.js"></script>
  <script src="data.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
